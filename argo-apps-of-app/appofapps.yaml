apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-infra-workshop
  namespace: argocd  # Must be argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: argocd-apps/
    repoURL: https://github.com/vincoll/argocd-workshop
    targetRevision: dev

  syncPolicy:
    automated: {}
