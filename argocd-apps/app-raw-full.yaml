apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-demo-full
  namespace: kube-system
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: demo-fs
  project: default
  sources:
  # https://argo-cd.readthedocs.io/en/stable/user-guide/multiple_sources/
  # Source 1
   - repoURL: git@github.com:vincoll/argocd-workshop
     path: k8s-manifests/raw
     targetRevision: dev
  # Source 2
   - repoURL: git@github.com:vincoll/argocd-workshop
     path: k8s-manifests/extra
     targetRevision: dev

  syncPolicy:
    automated:
      prune: true # Delete Running K8s if they do not exist anymore in Git Repo
      selfHeal: true # Restore actively the Git repo manifest state
    syncOptions:
      - CreateNamespace=true