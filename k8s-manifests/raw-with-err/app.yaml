apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: argodemo
  name: argodemo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: argodemo
  name: argodemo-server
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: server
    app.kubernetes.io/name: argodemo
---
apiVersion: apps/v1
kind: Deployment
metadataaaaaaaaaaaaaaaaaaaa:
  name: argodemo
  labels:
    app:  server
spec:
  selector:
    matchLabels:
      app: server
  replicas: 1
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - image: nginx:alpine
        imagePullPolicy: Always
        name: server
        resources:
          limits:
            memory: 30Mi
          requests:
            cpu: 10m
            memory: 30Mi
        # Bad Probes to show the new ArgoUI
        readinessProbe:
          tcpSocket:
            port: 8088
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8088
          initialDelaySeconds: 10
          periodSeconds: 20