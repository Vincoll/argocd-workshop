apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: makeademo
  name: makeademo-makeademo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: makeademo
  name: makeademo-server
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: server
    app.kubernetes.io/name: makeademo
---
apiVersion: apps/v1
kind: Deployment
metadataaaaaaaaaa:
  labels:
    name: makeademo-server
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: server
      app.kubernetes.io/name: makeademo
    template:
      metadata:
        labels:
          app: server
          app.kubernetes.io/name: makeademo
      spec:
        containers:
        - image: nginx:alpine
          imagePullPolicy: Always
          name: server
          resources:
            limits:
              memory: 30Mi
            requests:
              cpu: 10m
              memory: 30Mi

